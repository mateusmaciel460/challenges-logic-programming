<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafios de Lógica | Projeto Base</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://i.ibb.co/Z6xHL1hb/imagem-ponto-interrogacao.png" type="image/x-icon">
</head>
<body>
    <main class="container model__horizontal model__center">
        <section class="container__section model__vertical model__center">
            <h1 class="container__title">Projeto Base</h1>

            <div class="container__group model__vertical">
                <div class="container__layer">
                    <input type="number" id="amount" name="amount" placeholder="Quantidade" class="container__input"/>
                </div>

                <div class="container__layer">
                    <select id="list-option" name="list-option" class="container__input">
                        <option value="Value 01">Valor 01</option>
                    </select>
                </div>
            </div>

            <div class="container__buttons model__horizontal model__center model__break">
                <button class="container__button container__button-blue">Adicionar</button>
                <button class="container__button container__button-gray" disabled>Reiniciar</button>
                <button class="container__button container__button-orange" disabled>Sortear</button>
            </div>

            <div class="container__messages model__vertical model__center">
                <span class="container__message container__message-danger">Ocorreu um erro.</span>
                <span class="container__message container__message-success">Mensagem de sucesso padrão.</span>
            </div>
        </section>
        <section class="container__section model__vertical model__center">
            <h2 class="container__subtitle">Projeto Base (1.1)</h2>
            <p class="container__text">Desenvolvido por <span class="container__emphasis">@mateusmaciel460</span>.</p>

            <div>
                <img src="https://i.ibb.co/Z6xHL1hb/imagem-ponto-interrogacao.png" alt="Imagem com um ponto de interrogação centralizado" class="container__image container__image-opacity"/>
            </div>

            <ul class="model__horizontal">
                <li class="model__box model__background-gray">01</li>
                <li class="model__box model__background-green">02</li>
                <li class="model__box model__background-red">03</li>
            </ul>
        </section>
    </main>
</body>
</html>
